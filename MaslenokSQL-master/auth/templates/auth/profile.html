{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="content-center">
        <h1 class="h1_none_select">Профиль</h1>
        <table class="profile_table">
            <tr>
                <th>Фамилия</th>
                <td>{{ last_name }}</td>
            </tr>
            <tr>
                <th>Имя</th>
                <td>{{ first_name }}</td>
            </tr>
            <tr>
                <th>Отчество</th>
                <td>{{ middle_name }}</td>
            </tr>
            <tr>
                <th>Номер телефона</th>
                <td>{{ phone_number }}</td>
            </tr>
            <tr>
                <th>Почта</th>
                <td>{{ email }}</td>
            </tr>
        </table>
        <div class="column">
            <a href="{% url 'change_profile_data' %}"><input value="Редактировать" type="button"></a>
            <a href="{% url 'logout' %}"><input value="Выход" type="button"></a>
        </div>
    </div>
{% endblock %}
