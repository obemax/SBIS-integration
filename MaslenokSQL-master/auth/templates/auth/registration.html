{% extends 'base.html' %}

{% load static %}

{% block content %}
    <script src="{% static 'auth/script/phone_mask.js' %}"></script>
    <div class="content-center">
        <h1 class="h1_none_select">Регистрация</h1>
        <form class="login_form" method="post">
            {% csrf_token %}
            <input placeholder="Имя" type="text" id="first_name" name="first_name" required><br>
            <input placeholder="Фамилия" type="text" id="last_name" name="last_name" required><br>
            <input placeholder="Отчество" type="text" id="middle_name" name="middle_name" required><br>
            <input class="tel" placeholder="Номер телефона" type="text" id="phone_number" name="phone_number" required><br>
            <input placeholder="Почта" type="text" id="email" name="email" required><br>
            <input minlength="8" placeholder="Пароль" type="password" id="password" name="password" required><br>
            <input type="submit" value="Зарегистрироваться">
            <a class='reg_log_url' href="{% url 'login' %}">Войти</a>
        </form>
    </div>
{% endblock %}
